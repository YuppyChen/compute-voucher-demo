            <div class="modal-controls">

            <!-- å›¾ç‰‡å®¹å™¨ -->

    <script>
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let startTranslateX = 0;
        let startTranslateY = 0;

        const modal = document.getElementById('imageModal');
        const imageWrapper = document.getElementById('imageWrapper');
        const modalImage = document.getElementById('modalImage');
        const zoomIndicator = document.getElementById('zoomIndicator');

        function openModal() {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            // é‡ç½®ç¼©æ”¾å’Œä½ç½®
            resetZoom();
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal') || 
                (event.target.classList.contains('control-btn') && event.target.textContent === 'Ã—')) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
                resetZoom();
            }
        }

        function updateTransform() {
            imageWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            zoomIndicator.textContent = Math.round(scale * 100) + '%';
        }

        function zoomIn() {
            scale = Math.min(scale * 1.2, 5); // æœ€å¤§5å€
            updateTransform();
        }

        function zoomOut() {
            scale = Math.max(scale / 1.2, 0.5); // æœ€å°0.5å€
            updateTransform();
        }

        function resetZoom() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }

        // é¼ æ ‡æ»šè½®ç¼©æ”¾
        modal.addEventListener('wheel', function(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.5, Math.min(scale * delta, 5));
            
            // ä»¥é¼ æ ‡ä½ç½®ä¸ºä¸­å¿ƒç¼©æ”¾
            const rect = imageWrapper.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            scale = newScale;
            translateX = translateX - x * (delta - 1);
            translateY = translateY - y * (delta - 1);
            
            updateTransform();
        }, { passive: false });

        // æ‹–æ‹½åŠŸèƒ½
        imageWrapper.addEventListener('mousedown', function(e) {
            if (e.button !== 0) return; // åªå¤„ç†å·¦é”®
            isDragging = true;
            imageWrapper.classList.add('dragging');
            startX = e.clientX;
            startY = e.clientY;
            startTranslateX = translateX;
            startTranslateY = translateY;
            e.preventDefault();
        });

        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            translateX = startTranslateX + (e.clientX - startX);
            translateY = startTranslateY + (e.clientY - startY);
            updateTransform();
        });

        document.addEventListener('mouseup', function() {
            if (isDragging) {
                isDragging = false;
                imageWrapper.classList.remove('dragging');
            }
        });

        // æŒ‰ESCé”®å…³é—­æ¨¡æ€æ¡†
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                    resetZoom();
                }
            }
        });

        // é˜²æ­¢å›¾ç‰‡è¢«æ‹–æ‹½
        modalImage.addEventListener('dragstart', function(e) {

        });
